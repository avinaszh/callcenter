<div id='cc-phone-button-wrap'>
    <div id='cc-phone-button'></div>
</div>
<div id='cc-popup-shadow'></div>
<div id='cc-popup'>
    <div id='cc-close'  class='cc-close'></div>
    <div class='cc-content'>
        <span class='cc-head'> Оставьте свой номер телефона, мы перезвоним Вам<br>завтра в удобное для Вас время</span>
        <div class='cc-wrapper'>
            <div class='cc-row'>
                <div id='cc-error'>Неверный формат телефона: Телефон должен начинаться с +7 и содержать только цифры</div>
                <input id='cc-phone' type = 'text' value='+7'>
            </div>
            <div class='cc-row'>
                <span>Выберите время для обратного звонка.</span><br>
                <select id='cc-time'><option value='1'>9:00-12:00 (МСК)</option><option value='2'>12:00-16:00 (МСК)</option><option value='3'>16:00-19:00 (МСК)</option><option value='4'>19:00-21:00 (МСК)</option></select>
            </div>
            <div class='cc-row'>
                <span id='cc-call'>Жду звонка</span>
            </div>
        </div>
    </div>
    <div class='cc-footer'>
        Call-центр №1
    </div>
</div>
