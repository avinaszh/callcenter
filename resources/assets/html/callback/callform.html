<div id='cc-phone-button-wrap'>
    <div id='cc-phone-button'></div>
    <div id='r4' class='ring4'></div>
    <div id='r3' class='ring3'></div>
    <div id='r2' class='ring2'></div>
    <div id='r1' class='ring'></div>
</div>
<div id='cc-popup-shadow'></div>
<div id='cc-popup'>
    <div id='cc-close' class='cc-close'></div>
    <div class='cc-content'>
        <span class='cc-head'>Оставьте свой номер и мы перезвоним Вам<br> в течение <span class='cc-bold' id='cc-timer'>10</span> <span class='cc-bold'>секунд</span>! Засекайте!</span>
        <div class='cc-wrapper'>
            <input id='cc-phone' type = 'text' value='+7'> <span id='cc-call' >Жду звонка</span><span id='cc-call1'>Жду звонка</span>
            <div id='cc-error'></div>
        </div>
    </div>
    <div class='cc-content-message'>
        <div style="padding-top: 30px;">
        <table cellspacing='0' cellpadding='0' style='padding: 0; margin: 0; border:0; text-align: left;'>
            <tr>
                <td width='50%' valign="top" style="border: 0;">
                    <p style="margin: 0 10px;">
                        <span style="display:block;margin-bottom:4px;font-size:14px;">Текст сообщения</span>
                        <textarea style="box-sizing: border-box; box-shadow: none; text-shadow: none; width:100%; padding: 5px; height: 170px; border-radius:3px; resize: none; border: 1px solid #b2b2b2;background-color: #fff;" id='cc-message'></textarea>
                    </p>
                </td>
                <td width='50%' valign="top" style="border: 0;">
                    <p style="margin: 10px 10px; margin-top:0; font-size:14px;">
                        <span style="display:block;margin-bottom:4px;">Ваше Имя:</span>
                        <input style="width:100%;background-color: #fff;" type="text" id="cc-name">
                    </p>
                    <p style="margin: 10px;">
                        <span style="display:block;margin-bottom:4px; font-size:14px;">Ваш E-mail:</span>
                        <input  style="width:100%;background-color: #fff;" type="text" id="cc-email">
                    </p>
                    <p style="margin: 10px; margin-bottom: 0;">
                        <span  id="cc-message-btn-send">Отправить</span>
                    </p>
                </td>
            </tr>
        </table>
        <p  id="cc-message-error"></p>
        </div>
    </div>
    <div class='cc-footer'>
        <div class='cc-message-block'>
            <div id='cc-message-btn'><i class='cc-chat'></i> <span style="text-decoration: underline;">Оставить сообщение</span></div>
            <div id='cc-phone-btn' style="display: none;"><i class='cc-phone'></i> <span style="text-decoration: underline;">Заказать звонок</span></div>
        </div>
        <div class='cc-copyright'>Call-центр №1</div>
    </div>
</div>
